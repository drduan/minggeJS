<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8"/>
<title>MingGeMingGeJs1.8.1,国产山寨MingGeJs，请支持国产</title>
<style type="text/css">
#some_element, #some_element2 {
	background: #92b901;
	border-radius: 5px;
	font-size: 12px;
	height: 60px;
	left: 0;
	line-height: 60px;
	position: absolute;
	text-align: center;
	top: 5px;
	width: 80px;
}
#some_element2 {
	color: red;
	top: 400px;
}
input {
	height: 50px;
	width: 300px;
}

<script src="MingGe_Min_1.8.1.js"></script>
<script>
//MingGe.setVar("D");//更换主变量名称。默认是$("XXXX") 或者在文件MingGe.JS尾部进行修改
$(function() { 

   function an(some) { 
  some.animate({   //linear|ease$|ease-in|ease-out|ease-in-out|cubic-bezier 可选择的动画模式       
            rotate:"20deg",
            "background-color":"#1ec7e6"
        }, 1500, "ease-in").animate({
            left:"500px",
            rotate:"0deg"
        }, 1e3, "ease").animate({
            rotate:"-360deg",
            left:0,
			 "background-color":"#92b901"
        }, 1500, "ease-out", function() {
			  alert("id:"+this.id+"对象，串联动画全部完成"); 
        });
    } ;
	
	an($("#some_element,#some_element2"));
	
	 $("input").eq(6).click(function(){//再来一次动画
		     an($("#some_element,#some_element2"));
          });
	
	      $("input").eq(4).click(function(){//淡入
		  $("#some_element,#some_element2").fadeIn(1000,function(){alert("id:"+this.id+"淡入成功");});
          });
	
	    $("input").eq(5).click(function(){//淡出
		    $("#some_element,#some_element2").fadeOut(1000,function(){alert("id:"+this.id+"淡出成功");});
         });
		  
    $("body div.main input").eq(0).bind({//事件绑定  one bind click  on 等事件都齐全了
        click:function() {
            alert('$("body div.main input")绑定了点击事件，和MingGeJs一样的，看DEMO的代码');
        }
    });
	
	
    $("input").eq(1).click(function() {//创建节点
        
        $("div").eq(1).createNode("p", {
            html:" 把DIV添加在第一"
        }, "内前");
//如果你对 内前 内后，外前 外后中文反感的话，请你使用英文，//中文能简化很多这个接口的方便性，对于不会英文的人来说，例如作者就不会英文
//  beforeBegin: 插入到标签开始前
//  afterBegin:插入到标签开始标记之后
//  beforeEnd:插入到标签结束标记前
//afterEnd:插入到标签结束标记后    
    });
    $("input").eq(2).click(function() {//创建节点
        
        $("div").eq(1).createNode("p", {
            html:"把DIV添加在DIV最后面"
        }, "内后");
    });
    $("input").eq(3).click(function() {
        //AJAX读取远程文件
	 
		
		 
        $.ajax({ //    $.ajax,$.post,$().load,$.get() $.getJSON的接口也齐全了
            url:"MingGeMingGeJs介绍.txt",
            data:{a:1,b:2}, //示范传参数
            type:"get",  //不作介绍，和MingGeJs的$.ajax接口一致
            //dataType:"json", //可用JSONP
			//jsonp:"callback",
			//jsonpCallback:"callback",
			timeout:2e4,
            async:true,
            lock:true,//新加入的同线程AJAX锁定
            complete:false,
            success:function(serverdata) { //上传成功事件
                     alert(serverdata);
            },
            error:function(ErroMsg) {
                     alert(ErroMsg + "错误代码，请用http运行AJAX");
            },
            cache:false
        });
		
		
		
		
		 
    });
	
	$("input").eq(7).click(function() {//toJSON
     alert($.toJSON({"  a%s'\n我好122\n   \v\d\f\t\b\g\q\u0000\u00ad ":"a%s'\v\"\n\n你222好\d\f\t\b\g\q\u0000\u00ad "}))	;
    });
	
	
	$("input").eq(8).click(function() {//解绑了所有input标签事件
         $("input").off();  
		 alert("解绑了所有input标签事件，现在什么按钮都不能按了，杯具不，请重新刷新页面");     
    });
	
	
	$("input").eq(9).click(function() {//删除了所有input按钮
         $("input").remove();  
		 alert("删除了所有input按钮了,什么按钮也没了，刷新一下吧");     
    });
	
$("input").eq(10).click(function() { //利用MingGeMingGeJs开发插件 模块扩展
////MingGeMingGeJs开发插件开始
    $.fn.extend({ //MingGeMingGeJs开发插件第一步
        abcdefg:function(options) {  //我们假设创建一个abcdefg方法
            var defaults = {  //参数默认值
                padding:"20px",
                color:"#000000"
            };
            var options = $.extend(defaults, options); //参数存在则替换，不存在则为默认值
            this.each(function(i, l) { //历遍对象，当然你可以直接写成 this.css(options); 我只是顺便演试如何历遍
                    $(this).css(options);    //这只是演试，认真就输
            });
            alert("具体请查看按钮10是怎么开发插件的");
        }
    });
        $("input").abcdefg({//调用我创建的接口
        color:"red"
       });
//MingGeMingGeJs开发插件结束
	
});

$("input").eq(11).click(function() {//读取手机端信息
    alert($.toJSON($.getMobile()));  //$.getMobile()接口出来是OBJECT对象，我用了 $.toJSON转出来方便大家观看
	});
	
}); 
 </script>
